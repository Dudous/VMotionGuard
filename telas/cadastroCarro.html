<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Cadastrar Carro</title>
  <script src="script.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <a href="index.html"><button type="submit" id="voltar" class="btn btn-primary button">Voltar</button></a>
        <div class="logo"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvSTvqQvA7WuJQm47fleJFI3bQ9Q3KXKwxTg&s" alt=""></div>
    </header>

    <main>

        <h1>CADASTRE SEU CARRO</h1>

        <form>
              <div class="mb-3">
                <label for="userCPF" class="form-label">Placa</label>
                <input type="text" id="userCPF" class="form-control" placeholder="Digite a placa de seu carro" required>
              </div>

              <div class="mb-3">
                <label for="userEmail" class="form-label">Marca</label>
                <input type="email" id="userEmail" class="form-control" placeholder="Digite a marca de seu carro" required>
              </div>

              <div class="mb-3">
                <label for="userConfirmarEmail" class="form-label">Modelo</label>
                <input type="email" id="userConfirmarEmail" class="form-control" placeholder="Digite o modelo de seu carro" required>
              </div>

              <div class="mb-3">
                <label for="senhaInput" class="form-label">Ano</label>
                <input type="password" id="senhaInput" class="form-control" placeholder="Digite o ano de seu carro" required>
              </div>
             
              <button type="submit" id="criarConta" class="btn btn-primary button" disabled>CADASTRAR CARRO</button>
          </form>
        
    </main>

</body>
</html>
