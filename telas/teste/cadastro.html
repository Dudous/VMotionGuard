<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro</h1>

    <section class="cadastro">

        <form action="" class="formLogin">

            <div class="userInput">
                <label for="cpf">Digite seu CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
            </div>

            <div class="userInput">
                <label for="name">
                    Nome completo
                </label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
            </div>

            <div class="userInput">
                <label for="email">
                    E-mail
                </label>
                <input type="email" id="email" name="email" placeholder="Digite seu melhor e-mail" required>
            </div>

            <div class="userInput">
                <label for="senha">
                    Senha
                </label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>

            <div class="userInput">
                <label for="confirmarsenha">
                    Confirme sua Senha
                </label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Digite sua senha" required>
            </div>

            <div class="checkbox-container" aria-required="true">
                <input type="checkbox" id="termos" name="termos">
                <label for="termos">Li e aceito os <a href="">termos de uso</a></label>
            </div>

            <button type="submit" id="criarConta" disabled>CRIAR CONTA</button>
        </form>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
